adapter driver ftdi
ftdi vid_pid 0x0403 0x6010
# Specify "adapter serial <identifier>" here as needed

ftdi layout_init 0x0010 0x007b
ftdi layout_signal nTRST -data 0x0010
ftdi layout_signal nSRST -ndata 0x0020
